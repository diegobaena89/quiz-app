<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Quiz | Você entende mesmo de mitologia grega?</title>
</head>

<body>
  <div class="intro py-3 text-center" style="background-color: #40a0de;">
    <div class="container">
      <h2 class="text-light display-3 my-4">Quiz</h2>
    </div>
  </div>

  <div class="result py-4 d-none bg-dark text-center">
    <div class="container lead">
      <p class="text-light">Você acertou<span class="text-light display-4 p-3">
          0%
        </span>
        do quiz!</p>
    </div>
  </div>

  <div class="quiz py-4 bg-light">
    <div class="container">
      <h2 class="my-5 text-dark">Vamos ver se você sabe mesmo sobre mitologia grega?</h2>

      <form class="quiz-form text-dark">
        <div class="my-5">
          <p class="lead font-weight-normal">1. Qual é o nome do pais de Zeus?:</p>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion1" value="A" checked>
              Chronos
            </label>
          </div>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion1" value="B">
              Apólo
            </label>
          </div>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion1" value="C">
              Centauro
            </label>
          </div>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion1" value="D">
              Poseidon
            </label>
          </div>
        </div>

        <div class="my-5">
          <p class="lead font-weight-normal">2. Como é o nome da deusa da sabedoria?:</p>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion2" value="A" checked>
              Ártemis
            </label>
          </div>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion2" value="B">
              Atenas
            </label>
          </div>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion2" value="C">
              Cibele
            </label>
          </div>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion2" value="D">
              Perséfone
            </label>
          </div>
        </div>

        <div class="my-5">
          <p class="lead font-weight-normal">3. Qual o nome da filha favorita de Perses?:</p>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion3" value="A" checked>
              Afrodite
            </label>
          </div>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion3" value="B">
              Deméter
            </label>
          </div>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion3" value="C">
              Musas
            </label>
          </div>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion3" value="D">
              Hecate
            </label>
          </div>
        </div>

        <div class="my-5">
          <p class="lead font-weight-normal">4. Qual o nome do Deus do submundo?:</p>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion4" value="A" checked>
              Hades
            </label>
          </div>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion4" value="B">
              Hermes
            </label>
          </div>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion4" value="C">
              Ares
            </label>
          </div>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion4" value="D">
              Hércules
            </label>
          </div>
        </div>

        <div class="text-center">
          <button class="btn btn-outline-info text-dark">Enviar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="./app.js"></script>
</body>

</html>
